<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LordApp</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="LordApp">
    <meta name="application-name" content="LordApp">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <img class="bg-img" src="img/bg1.jpg">
    <div class="bg-overlay"></div>
    <header>
        <div class="login-title">
            <h1>LordApp</h1>
        </div>
    </header>

    <main class="wrapper">
        <nav class="navbar">
            <a class="navbar-item" href="index.html">Start</a>
            <a class="navbar-item navbar-active" href="movies.html">Movies</a>
            <a class="navbar-item" href="upload.html">Upload</a>
        </nav>

        <section class="container">
            <nav class="navbar navbar-2">
                <a class="navbar-item no-background navbar-active menu-search" onclick="showSearch()">Search</a>
                <a class="navbar-item no-background menu-library" onclick="showLibrary()">Library</a>
            </nav>

            <div class="search-page">
                <div class="translucent-form-overlay">
                    <h3>Search for movies</h3>
                    <form>
                        <div class="row columns search-card">
                            <input class="search-box" name="s" type="text" placeholder="Movie title">
                            <button type="submit" class="primary button expanded search-button">
                                Search
                            </button>
                        </div>
                    </form>
                </div>
                <div class="result-card">
                </div>
            </div>
            <div class="library-page invisible">
                <div class="favorite-card">
                    <h3>Favorite movie</h3>
                    <p class="favorite-title"></p>
                </div>

                <div class="watchlist-card">
                    <h3>Watchlist</h3>
                    <div class="watchlist-movies">

                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/movies.js"></script>

</body>

</html>
