<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LordApp</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <img class="bg-img" src="img/bg1.jpg">
    <div class="bg-overlay"></div>
    <header>
        <div class="login-title">
            <h1>LordApp</h1>
        </div>
    </header>

    <main class="wrapper">
        <nav class="navbar">
            <a class="navbar-item" href="index.html">Start</a>
            <a class="navbar-item" href="movies.html">Movies</a>
            <a class="navbar-item navbar-active" href="upload.html">Upload</a>
        </nav>

        <section class="container">
            <nav class="navbar navbar-2">
                <a class="navbar-item no-background navbar-active menu-upload" onclick="showUpload()">Upload</a>
                <a class="navbar-item no-background menu-mediaplayer" onclick="showMediaPlayer()">Media</a>
            </nav>

            <div class="upload-page">
                <div class="media-selection-card">
                    <h3>Select format</h3>
                    <form action="http://ddwap.mah.se/ah7379/server.php" enctype="multipart/form-data" method="post"
                        class="upload-form">
                        <select class="type-select" name="type">
                            <option value="none" disabled selected>- Pick a format -</option>
                            <option value="video">Video</option>
                            <option value="audio">Audio</option>
                            <option value="photo">Photo</option>
                        </select>
                        <input class="file-input" type="file" name="media" class="btn">
                        <label>Title
                            <input name="title" class="title-box" type="text" placeholder="Title">
                        </label>
                        <input class="save-button" type="submit" value="Upload" class="btn">
                    </form>
                </div>
            </div>

            <div class="mediaplayer-page invisible">
                <div class="saved-media-type-card">
                    <h3>Saved media</h3>
                    <select class="saved-type-select">
                        <option value="all">All</option>
                        <option value="video">Video</option>
                        <option value="audio">Audio</option>
                        <option value="photo">Photo</option>
                    </select>
                </div>
                <div class="media-list">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Oscar Andersson | 2019</p>
    </footer>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/upload.js"></script>

</body>

</html>
